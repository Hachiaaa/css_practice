        div{

            border-radius:20px;
            outline:15px solid pink;
        }
    </style>
</head>
<body>
    <div>
        伫倚危楼风细细，望极春愁，黯黯生天际。草色烟光残照里，无言谁会凭栏意。<br/><br/>
        拟把疏狂图一醉，对酒当歌，强乐还无味。衣带渐宽终不悔，为伊消得人憔悴
    </div>
</body>
</html>
